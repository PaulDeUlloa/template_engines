<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Document</title>
</head>
<body>
    <h2>{{ banana }}</h2>
    <p>{{ num }}</p>

    {% for i in range (0, num) %}
        <p>Hello {{ banana }}!</p>
    {% endfor %}

    {% if banana == "hello" %}
    <p>The phrase says hello</p>
    {% endif %}
    
</body>
</html>
